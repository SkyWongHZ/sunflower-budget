# 工作进程数量
worker_processes auto;

# 错误日志配置
error_log /Users/sky_wang/Documents/project/sunflower-budget/logs/error.log warn;
pid /Users/sky_wang/Documents/project/sunflower-budget/logs/nginx.pid;

events {
    worker_connections 1024;
}

http {
    # 基础配置
    include /usr/local/etc/nginx/mime.types;
    default_type application/octet-stream;
    
    # 访问日志格式定义
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';
    
    # 访问日志配置
   access_log /Users/sky_wang/Documents/project/sunflower-budget/logs/access.log main;

    # IP限流配置
    limit_req_zone $binary_remote_addr zone=login_limit:10m rate=5r/s;
    limit_req_zone $binary_remote_addr zone=api_limit:10m rate=10r/s;

    # 开启gzip压缩
    gzip on;
    gzip_min_length 1k;
    gzip_types text/plain text/css application/json application/javascript;

    server {
        listen 80;
        server_name localhost;

        # API接口代理
        location /api/ {
            # 基础限流
            limit_req zone=api_limit burst=20 nodelay;
            
            # 允许的请求方法
            limit_except GET POST PUT DELETE OPTIONS { deny all; }
            
            # 代理到后端服务
            proxy_pass http://localhost:3000/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            
            # 超时设置
            proxy_connect_timeout 60;
            proxy_send_timeout 60;
            proxy_read_timeout 60;
        }

        # 登录接口特殊处理
        location /api/auth/login {
            # 登录接口特殊限流
            limit_req zone=login_limit burst=5 nodelay;
            
            # 只允许POST方法
            limit_except POST { deny all; }
            
            proxy_pass http://localhost:3000/auth/login;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        }

        # 静态资源处理
        location /static/ {
            root html;
            expires 30d;
        }

        # 简单状态监控
        location /nginx_status {
            stub_status on;
            access_log off;
            # 只允许本地访问
            allow 127.0.0.1;
            deny all;
        }
    }
}